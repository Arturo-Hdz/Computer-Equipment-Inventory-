<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<input type="hidden" id="usuario" name="usuario"
			value="#{userManagedBean.usuario.id}" />

		<title>Reporte Individual Equipos | INVISIS</title>
		<center>

			<h:form id="form3">
					<p:megaMenu style="margin-top:20px">
					<p:menuitem value="Inicio" url="/views/home.jsf"
						icon="ui-icon-home" />

					<p:submenu label="Equipo" icon="ui-icon-document">
						<p:column>
							<p:submenu label="Equipo">
								<p:menuitem value="Equipo"
									actionListener="#{equipoBean.llenaEquipo}"
									update=":tabla:tablaequi" ajax="false" />
							</p:submenu>
							<p:submenu label="Reporte Equipo Activados">
								<p:menuitem value="Reporte General"
									actionListener="#{equipoBean.llenaEquipo3}"
									update=":tabla:tablaequi" ajax="false" />
								<p:menuitem value="Reporte Individual"
									actionListener="#{equipoBean.llenaEquipo1}"
									update=":tabla:tablaequi" ajax="false" />
								<p:menuitem value="Reporte Filtrado"
									actionListener="#{equipoBean.llenaEquipo2}"
									update=":tabla:tablaequi" ajax="false" />
							</p:submenu>
							<p:submenu label="Reporte Equipo Desactivados">
								<p:menuitem value="Reporte General"
									actionListener="#{equipoBean.llenaEquipo4}"
									update=":tabla:tablaequi" ajax="false" />
								<p:menuitem value="Reporte Individual"
									actionListener="#{equipoBean.llenaEquipo5}"
									update=":tabla:tablaequi" ajax="false" />
								<p:menuitem value="Reporte Filtrado"
									actionListener="#{equipoBean.llenaEquipo6}"
									update=":tabla:tablaequi" ajax="false" />
							</p:submenu>

						</p:column>
					</p:submenu>

					<p:submenu label="Traspasos" icon="ui-icon-document">
						<p:column>
							<p:submenu label="Traspasos">
								<p:menuitem value="Movimientos Equipos"
									actionListener="#{equipoBean.llenaEquipo7}"
									update=":tabla:tablaequipos" ajax="false" />
								<p:menuitem value="Historial de Movimientos"
									actionListener="#{movimientosBean.llenaMovimientos}"
									update=":tabla:tablamov" ajax="false" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Mantenimiento" icon="ui-icon-document">
						<p:column>
							<p:submenu label="Equipo Mantenimiento">
								<p:menuitem value="Mantenimiento"
									actionListener="#{paqueteriaBean.llenaTm}"
									update=":tabla:tablatm" ajax="false" />
							</p:submenu>

							<p:submenu label="Reporte Equipo Mantenimiento Activados">
								<p:menuitem value="Reporte General"
									actionListener="#{paqueteriaBean.llenaTm3}"
									update=":tabla:tablatm" ajax="false" />
								<p:menuitem value="Reporte Individual"
									actionListener="#{paqueteriaBean.llenaTm1}"
									update=":tabla:tablatm" ajax="false" />
								<p:menuitem value="Reporte Filtrado"
									actionListener="#{paqueteriaBean.llenaTm2}"
									update=":tabla:tablatm" ajax="false" />
							</p:submenu>
							<p:submenu label="Reporte Equipo Mantenimiento Desactivados">
								<p:menuitem value="Reporte General"
									actionListener="#{paqueteriaBean.llenaTm6}"
									update=":tabla:tablatm" ajax="false" />
								<p:menuitem value="Reporte Individual"
									actionListener="#{paqueteriaBean.llenaTm4}"
									update=":tabla:tablatm" ajax="false" />
								<p:menuitem value="Reporte Filtrado"
									actionListener="#{paqueteriaBean.llenaTm5}"
									update=":tabla:tablatm" ajax="false" />
							</p:submenu>

						</p:column>
					</p:submenu>

					<p:submenu label="Clasificación" icon="ui-icon-document">
						<p:column>
							<p:submenu label="Clasificación">
								<p:menuitem value="Monitor"
									actionListener="#{mouseBean.llenaMon}" update=":tabla:tablamon"
									ajax="false" />
								<p:menuitem value="Mouse"
									actionListener="#{mouseBean.llenaMouse}"
									update=":tabla:tablamou" ajax="false" />
								<p:menuitem value="Teclado"
									actionListener="#{impresoraBean.llenaTecla}"
									update=":tabla:tablatecla" ajax="false" />
								<p:menuitem value="No break"
									actionListener="#{escanerBean.llenaNob}"
									update=":tabla:tablanob" ajax="false" />
								<p:menuitem value="Escáner"
									actionListener="#{escanerBean.llenaEsca}"
									update=":tabla:tablaesca" ajax="false" />
								<p:menuitem value="Impresora"
									actionListener="#{impresoraBean.llenaImpre}"
									update=":tabla:tablaimpre" ajax="false" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="Catálogos" icon="ui-icon-pencil">
						<p:column>
							<p:submenu label="Marca">
								<p:menuitem value="Fabricante"
									actionListener="#{userManagedBean.llenafabricante}"
									update=":tabla:tablafabricantes" ajax="false" />
								<p:menuitem value="Sistema Operativo"
									actionListener="#{soBean.llenaSo}" update=":tabla:tablaso"
									ajax="false" />
								<p:menuitem value="Paquetería"
									actionListener="#{paqueteriaBean.llenaPq}"
									update=":tabla:tablapaq" ajax="false" />
							</p:submenu>
							<p:submenu label="Areas">
								<p:menuitem value="Área"
									actionListener="#{movimientosBean.llenaArea}"
									update=":tabla:tablaareas" ajax="false" />
								<p:menuitem value="Departamento"
									actionListener="#{movimientosBean.llenaDepa}"
									update=":tabla:tabladepas" ajax="false" />
							</p:submenu>

							<p:submenu label="Usuarios">
								<p:menuitem value="Personal"
									actionListener="#{personalBean.llenaPersonal}"
									update=":tabla:tablaperson" ajax="false" />
								<p:menuitem value="Usuarios"
									actionListener="#{userManagedBean.llenausuario}"
									update=":tabla:tablausuarios" ajax="false" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:menuitem value="Logout" url="/default.jsf"
						icon="ui-icon-close" />

				</p:megaMenu>
			</h:form>

			<p:panel id="panel" header="Bienvenido #{userManagedBean.username}!"
				heigth="100%">
				<BR></BR>

				<h:form id="form2">
					<p:dialog header="Equipo Info" widgetVar="equipoDialog"
						modal="false" showEffect="fade" hideEffect="fade"
						resizable="false">
						<p:outputPanel id="equipoDetail" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty equipoBean.selectedEquipo}"
								columnClasses="label,value">

								<h:outputText value="Serie" />
								<h:outputText value="#{equipoBean.selectedEquipo.no_serie}" />

								<h:outputText value="Modelo" />
								<h:outputText value="#{equipoBean.selectedEquipo.modelo}" />

								<h:outputText value="Fecha" />
								<h:outputText value="#{equipoBean.selectedEquipo.fecha}" />

								<h:outputText value="Nombre" />
								<h:outputText value="#{equipoBean.selectedEquipo.nombre_equipo}" />

								<h:outputText value="Antivirus" />
								<h:outputText value="#{equipoBean.selectedEquipo.antivirus}" />

								<h:outputText value="Ip" />
								<h:outputText value="#{equipoBean.selectedEquipo.ip}" />

								<h:outputText value="Monitor" />
								<h:outputText value="#{equipoBean.selectedEquipo.monitor.serie}" />

								<h:outputText value="Mouse" />
								<h:outputText value="#{equipoBean.selectedEquipo.mouse.serie}" />

								<h:outputText value="Nobreak" />
								<h:outputText value="#{equipoBean.selectedEquipo.nobreak.serie}" />

								<h:outputText value="Escáner" />
								<h:outputText value="#{equipoBean.selectedEquipo.scanner.serie}" />

								<h:outputText value="Teclado" />
								<h:outputText value="#{equipoBean.selectedEquipo.teclado.serie}" />

								<h:outputText value="Escáner" />
								<h:outputText value="#{equipoBean.selectedEquipo.scanner.serie}" />

								<h:outputText value="Impresora" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.impresora.serie}" />

								<h:outputText value="Sistema Operativo" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.sistemaoperativo.sistema_operativo}" />

								<h:outputText value="Fabricante" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.fabricante.fabricante}" />

								<h:outputText value="Paqueteria" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.paqueteria.office}" />

								<h:outputText value="Área" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.area.nombre_area}" />

								<h:outputText value="Departamento" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.departamento.nombre_departamento}" />

								<h:outputText value="Personal" />
								<h:outputText
									value="#{equipoBean.selectedEquipo.personal.nombre}" />

								<h:outputText value="Observaciones" />
								<h:outputText value="#{equipoBean.selectedEquipo.observaciones}" />

								<h:outputText value="Estatus" />
								<h:outputText value="Activo" />

							</p:panelGrid>
						</p:outputPanel>
					</p:dialog>
				</h:form>

				<h:form id="form">

					<p:growl id="messages" showDetail="true" />

					<p:dataTable id="tablaequi" var="equipo"
						value="#{equipoBean.listaequipo}" resizableColumns="true"
						liveResize="true" selectionMode="single"
						selection="#{equipoBean.selectedEquipo}"
						rowKey="#{equipo.no_serie}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
						{PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="20" style="margin-bottom:20px">

						<f:facet name="{Exporters}">
							<h:commandLink ajax="false">
								<p:graphicImage url="/images/pdf.png" width="30"
									style="float:right;width:30px;height:29px" />
								<p:dataExporter type="pdf" target="tablaequi"
									fileName="#{equipoBean.fileName}" pageOnly="false"
									selectionOnly="true" encoding="ISO-8859-1"
									preProcessor="#{equipoBean.preProcessPDF}"
									postProcessor="#{equipoBean.postProcessPDF}" />
							</h:commandLink>

							<h:commandLink ajax="false">
								<p:graphicImage value="/images/excel.jpg" width="30"
									style="float:right;width:30px;height:29px" />
								<p:dataExporter type="xls" target="tablaequi"
									fileName="#{equipoBean.fileName}" pageOnly="false"
									selectionOnly="true"
									postProcessor="#{equipoBean.postProcessXLS}" />
							</h:commandLink>

						</f:facet>

						<f:facet name="header">Reporte Individual Equipos</f:facet>

						<p:column style="width:25%" filterBy="#{equipo.no_serie}" id="id4"
							headerText="No. Serie" footerText="No. Serie"
							filterMatchMode="contains">
							<f:facet name="header" id="id4">No. Serie</f:facet>
							<h:outputText value="#{equipo.no_serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="Id" style="width:25%">
							<f:facet name="header" id="id1">Modelo</f:facet>
							<h:outputText value="#{equipo.modelo}" />
						</p:column>

						<p:column headerText="Fecha" style="width:25%">
							<f:facet name="header" id="id2">Fecha</f:facet>
							<h:outputText value="#{equipo.fecha}">
								<f:convertDateTime pattern="yyyy-MMM-d a" />
							</h:outputText>
						</p:column>

						<p:column headerText="Nombre" style="width:25%">
							<f:facet name="header" id="id5">Nombre</f:facet>
							<h:outputText value="#{equipo.nombre_equipo}">
							</h:outputText>
						</p:column>

						<p:column headerText="Antivirus" style="width:25%">
							<f:facet name="header" id="id6">Antivirus</f:facet>
							<h:outputText value="#{equipo.antivirus}">
							</h:outputText>
						</p:column>

						<p:column headerText="Ip" style="width:25%">
							<f:facet name="header" id="id7">Ip</f:facet>
							<h:outputText value="#{equipo.ip}">
							</h:outputText>
						</p:column>

						<p:column headerText="Monitor" style="width:25%">
							<f:facet name="header" id="id8">Monitor</f:facet>
							<h:outputText value="#{equipo.monitor.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="Mouse" style="width:25%">
							<f:facet name="header" id="id9">Mouse</f:facet>
							<h:outputText value="#{equipo.mouse.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="NoBreak" style="width:25%">
							<f:facet name="header" id="id10">No Break</f:facet>
							<h:outputText value="#{equipo.nobreak.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="Escáner" style="width:25%">
							<f:facet name="header" id="id11">Escáner</f:facet>
							<h:outputText value="#{equipo.scanner.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="Teclado" style="width:25%">
							<f:facet name="header" id="id12">Teclado</f:facet>
							<h:outputText value="#{equipo.teclado.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="Impresora" style="width:25%">
							<f:facet name="header" id="id13">Impresora</f:facet>
							<h:outputText value="#{equipo.impresora.serie}">
							</h:outputText>
						</p:column>

						<p:column headerText="SistemaOperativo" style="width:25%">
							<f:facet name="header" id="id14">Sistema Operativo</f:facet>
							<h:outputText
								value="#{equipo.sistemaoperativo.sistema_operativo}">
							</h:outputText>
						</p:column>

						<p:column headerText="Fabricante" style="width:25%">
							<f:facet name="header" id="id15">Fabricante</f:facet>
							<h:outputText value="#{equipo.fabricante.fabricante}">
							</h:outputText>
						</p:column>

						<p:column headerText="Paqueteria" style="width:25%">
							<f:facet name="header" id="id16">Paqueteria</f:facet>
							<h:outputText value="#{equipo.paqueteria.office}">
							</h:outputText>
						</p:column>

						<p:column headerText="Area" style="width:25%">
							<f:facet name="header" id="id17">Area</f:facet>
							<h:outputText value="#{equipo.area.nombre_area}">
							</h:outputText>
						</p:column>

						<p:column headerText="Departamento" style="width:25%">
							<f:facet name="header" id="id18">Departamento</f:facet>
							<h:outputText value="#{equipo.departamento.nombre_departamento}">
							</h:outputText>
						</p:column>

						<p:column headerText="Personal" style="width:25%">
							<f:facet name="header" id="id19">Personal</f:facet>
							<h:outputText value="#{equipo.personal.nombre}">
							</h:outputText>
						</p:column>

						<p:column headerText="Observaciones" style="width:25%">
							<f:facet name="header" id="id20">Observaciones</f:facet>
							<h:outputText value="#{equipo.observaciones}">
							</h:outputText>
						</p:column>

						<p:column headerText="Estatus" style="width:25%">
							<f:facet name="header" id="id21">Estatus</f:facet>
							<h:outputText value="Activo">
							</h:outputText>
						</p:column>

						<p:column style="width:32px;text-align: center">
							<p:commandButton update=":form2:equipoDetail"
								oncomplete="PF('equipoDialog').show()" icon="ui-icon-search"
								title="View">
								<f:setPropertyActionListener value="#{equipo}"
									target="#{equipoBean.selectedEquipo}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</p:panel>
		</center>

	</ui:define>
</ui:composition>
